<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="first page login.css" />
</head>
<body>
  <div class="login-wrapper">
    <form class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="button" onclick="window.location.href='sign in.html'">Sign In</button>
      <p class="signup-link">Don't have an account? <a href="sign up page.html">Sign up</a></p><!-- In your HTML page (Page 1) -->


      <!-- This is the first page of login.-->
    </form>
  </div>
</body>
</html>
